name: CI
on:
  push:
    branches:
      - master
      - release-[8-9].*
      - release-1[0-9].*
  pull_request:
      branches-ignore:
        - release-[0-7].*
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            name: Windows
          - os: ubuntu-20.04
            name: Linux
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: dotnet build src --configuration Release
      - name: Upload packages
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v3.1.0
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Azure login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_ACI_CREDENTIALS }}          
      - name: Install SQL Server
        uses: Particular/install-sql-server-action@v1.0.0
        with:
          connection-string-env-var: SQLServerConnectionString
          catalog: nservicebus      
      - name: Setup Oracle
        uses: Particular/setup-oracle-action@6c59898f2d4da1796369bc6455c34bf16c08614a
        with:
          connection-string-name: OracleConnectionString
          tag: NHibernatePersistence
      - name: Run tests
        uses: Particular/run-tests-action@v1.3.0
